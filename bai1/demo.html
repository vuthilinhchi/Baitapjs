<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo.css">
    <title>Slider </title>
</head>

<body>
    <!-- Image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" value="" id="radio1">
            <input type="radio" name="radio-btn" value="" id="radio2">
            <input type="radio" name="radio-btn" value="" id="radio3">
            <input type="radio" name="radio-btn" value="" id="radio4">
            <input type="radio" name="radio-btn" value="" id="radio5">
            <input type="radio" name="radio-btn" value="" id="radio6">
            <!-- radio button end -->
            <!-- slides images start -->
            <div class="slide first">
                <img src="https://i.ytimg.com/vi/dL5i-vOvGzc/maxresdefault.jpg" alt="image1">
            </div>
            <div class="slide">
                <img src="https://kenh14cdn.com/2016/getimage-1462034428435.jpg" alt="image2">
            </div>
            <div class="slide">
                <img src="https://chiase24.com/wp-content/uploads/2019/06/T%E1%BB%95ng-h%E1%BB%A3p-c%C3%A1c-h%C3%ACnh-%E1%BA%A3nh-m%C3%A8o-con-cute-d%E1%BB%85-th%C6%B0%C6%A1ng-28.jpg"
                    alt="image3">
            </div>
            <div class="slide">
                <img src="http://anhnendep.net/wp-content/uploads/2016/02/hinh-nen-meo-dep-1024x768.jpg" alt="image4">
            </div>
            <div class="slide">
                <img src="https://recmiennam.com/wp-content/uploads/2018/04/meo-con-de-thuong-33.jpg" alt="image5">
            </div>
            <div class="slide">
                <img src="https://media.vov.vn/uploaded/4bpdy3ykolq/2019_12_20/m1_jcor.jpg" alt="image6">
            </div>
            <!-- slides images end -->

            <!-- automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
            <!-- automatic navigation start-->
        </div>
        <!-- manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>

        </div>

        <!-- manual navigation start-->
    </div>
    <!-- Image slider end -->
    <script>
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio1' + counter).checked = true;
            counter++;
            if (counter >6) {
                counter = 1;
            }
        },5000);
    </script>
</body>

</html>
